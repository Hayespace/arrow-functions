<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Expanding Cards</title>
</head>
<body>
    <div class="row">
        <div class="col-12">
            <div class="text-center logo-placement">
              <div>
                <a><img src="./assets/images/dummachine.png" height="150" width="150" alt="Drum machine logo"></a>
                <h2>DRUM <br/> MACHINE</h2>
              </div>
            </div>
        </div>
      </div>
    <div class="container">
        <div class="panel active" style="background-image: url(./assets/images/808.jpg)">
          
         
          <button class="btn">Kick</button>
          <button class="btn">Snare</button>
          <button class="btn">Hi Hat</button>
          <button class="btn">Cymbal</button>
          <button class="btn">Crash</button>
          <button class="btn">Clap</button>
          <button class="btn vanish">Conga</button>
          <button class="btn vanish">Maraca</button>
          <button class="btn vanish">Maraca</button>
          
          <h3>808</h3>
        </div>

       <div class="panel" style="background-image: url(./assets/images/kit.jpg)">
        
          <button class="btn">Kick</button>
          <button class="btn">Snare</button>
          <button class="btn">Hi Hat</button>
          <button class="btn">Cymbal</button>
          <button class="btn">Crash</button>
          <button class="btn">Clap</button>
          <button class="btn vanish">Conga</button>
          <button class="btn vanish">Maraca</button>
          <button class="btn vanish">Maraca</button>
        
        <h3>Vintage</h3>
        </div>

        <div class="panel" style="background-image: url(./assets/images/maschine.jpg)">
         
          <button class="btn">Kick</button>
          <button class="btn">Snare</button>
          <button class="btn">Hi Hat</button>
          <button class="btn">Cymbal</button>
          <button class="btn">Crash</button>
          <button class="btn">Clap</button>
          <button class="btn vanish">Conga</button>
          <button class="btn vanish">Maraca</button>
          <button class="btn vanish">Maraca</button>

          <h3>EDM</h3>
        </div>
       
  
      </div>
  

    
    <script src="script.js"></script>
</body>
</html>
